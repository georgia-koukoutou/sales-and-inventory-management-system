<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<title>Create/Update Customer</title>
</head>
<body>
    <div layout:fragment="content" class="container align-self-center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Customer Form</h5>
                <hr>
                <form th:action="@{/customer}" th:object="${customer}" method="post">
                    <div class="form-group mb-2">
                        <label for="name">Name</label> <input type="text"
                            class="form-control" id="name" th:field="*{name}"
                            th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}"></div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="address">Address</label> <input type="text"
                            class="form-control" id="address" th:field="*{address}"
                            th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                            th:errors="*{address}"></div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="phoneNumber">Phone Number</label> <input type="text"
                            class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                            th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                            th:errors="*{phoneNumber}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <input type="hidden" th:field="*{id}">
                </form>
            </div>
        </div>

    </div>
</body>
</html>
