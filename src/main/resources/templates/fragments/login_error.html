<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    rel="stylesheet">
<link th:href="@{/styles.css}" rel="stylesheet" />

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

<title>IMS - Login Error</title>
</head>

<body class="d-flex flex-column h-100">
    <header
        class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">IMS</a>
    </header>

    <main class="container align-self-center col-md-8 pt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <hr>
                <div>
                    <p>Unsuccessful log in attempt! Please try again! </p>
                </div>
                <button class="btn btn-primary">
                    <a th:href="@{/login}" style="color:white; text-decoration: none;">Go to login page</a>
                </button>
            </div>
    </main>
</body>
</html>
